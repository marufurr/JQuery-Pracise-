<table>
    <form action="" id="form" method="post">
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" name="first_name" id="firstName">
                <span id="firstNameError" style="color: red;"></span>
            </td>
        </tr>  
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" name="last_name" id="lastName">
                <span id="lastNameError" style="color: red;"></span>
            </td>
        </tr>  
        <tr>
            <td>Email Address</td>
            <td>
                <input type="email" name="email_address" id="emailAddress">
                <span id="emailAddressError" style="color: red;"></span>
            </td>
        </tr> 
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" id="password">
                <input type="checkbox" id="showHide">Show Password
                <span id="passwordError" style="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" name="password" id="confirmPassword">
                <span id="confirmPasswordError" style="color: red;"></span>
            </td>
        </tr>
        <tr>
            <td>Gender Info</td>
            <td>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <span id="genderInfoError" style="color: red;"></span>
            </td>
        </tr> 
        <tr>
            <td></td>
            <td>
                <select name="" id="district">
                    <option value="choose">---Choose Your District---</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Barishal">Barishal</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Sylhet">Sylhet</option>
                </select>
                <span id="districtError" style="color: red;"></span>
            </td>
        </tr> 
        
        <tr>
            <td></td>
            <td><input type="submit"  id="btn"></td>
        </tr>
    </form>
</table>
<script src="js/jquery.min.js"></script>
<script src="script.js"></script>
<script src="js/bootstrap.min.js"></script>
